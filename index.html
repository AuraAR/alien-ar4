<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RECLUSIA - Bioluminescent AR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            color: #00ff88;
        }
        
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #arCanvas { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00ff88;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            user-select: none;
        }
        
        .btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
        }
        
        .btn.active {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff88;
            text-align: center;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            z-index: 10;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000011, #001122, #000033);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }
        
        .start-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
            letter-spacing: 6px;
            animation: pulse 2s infinite;
        }
        
        .start-screen p {
            margin: 10px 0;
            opacity: 0.8;
        }
        
        .start-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #00ff88;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff88;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        
        .start-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .hidden { display: none !important; }
        
        .camera-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .instructions {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(0, 255, 136, 0.7);
            font-size: 11px;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .start-screen h1 { font-size: 24px; }
            .start-btn { width: 120px; height: 120px; }
            .btn { width: 50px; height: 50px; font-size: 16px; }
            .controls { bottom: 20px; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>RECLUSIA</h1>
        <p style="font-size: 18px; margin: 15px 0;">üåø Bioluminescent Soundscapes üåø</p>
        <p style="font-size: 14px; margin: 20px 0; opacity: 0.9;">
            üì∑ Camera + üé§ Microphone access needed<br>
            üëÜ Tap "Allow" when your browser asks
        </p>
        <p style="font-size: 12px; margin-bottom: 20px; opacity: 0.6;">
            Transform into an alien being surrounded by glowing plants
        </p>
        <button class="start-btn" onclick="startAR()">
            <div>üåå</div>
            <div style="margin-top: 5px;">ENTER</div>
        </button>
    </div>
    
    <div id="videoContainer" class="hidden">
        <video id="cameraFeed" autoplay muted playsinline></video>
        <canvas id="arCanvas"></canvas>
    </div>
    
    <div class="status hidden" id="status">Initializing alien technology...</div>
    
    <div class="controls hidden" id="controls">
        <button class="btn" id="micBtn" title="Toggle Audio">üé§</button>
        <button class="btn" id="plantsBtn" title="Toggle Plants">üåø</button>
        <button class="btn" id="alienBtn" title="Alien Face">üëΩ</button>
        <button class="btn" id="colorBtn" title="Change Colors">üé®</button>
    </div>
    
    <div class="camera-switch hidden" id="cameraSwitch">
        <button class="btn" id="flipBtn" title="Flip Camera">üîÑ</button>
    </div>

    <div class="instructions hidden" id="instructions">
        Tap üé§ for audio reactive mode ‚Ä¢ Point camera at any surface
    </div>

    <script>
        let video, canvas, ctx, audioContext, analyser, microphone;
        let plants = [], alienFeatures = [], particles = [];
        let micActive = false, cameraActive = false, plantsActive = true, alienActive = false;
        let facingMode = 'user', currentColors = 0, intensity = 1;
        let width, height, time = 0;
        
        // Bioluminescent color palettes
        const colorPalettes = [
            { // Ocean depths
                plant: '#00ff88',
                accent: '#66ffb2', 
                glow: '#00ffaa',
                alien: '#00ff88'
            },
            { // Mystic forest
                plant: '#8a2be2',
                accent: '#ff1493',
                glow: '#00bfff',
                alien: '#da70d6'
            },
            { // Golden aurora
                plant: '#ffd700',
                accent: '#ff8c00',
                glow: '#ba55d3',
                alien: '#ffb347'
            },
            { // Arctic glow
                plant: '#32cd32',
                accent: '#ffffff',
                glow: '#87ceeb',
                alien: '#98fb98'
            },
            { // Sunset coral
                plant: '#ff69b4',
                accent: '#40e0d0',
                glow: '#ee82ee',
                alien: '#ff1493'
            }
        ];
        
        // Plant types with different shapes
        const plantTypes = [
            'fern', 'coral', 'vine', 'mushroom', 'crystal', 'tendril'
        ];
        
        async function startAR() {
            try {
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('videoContainer').classList.remove('hidden');
                document.getElementById('status').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('cameraSwitch').classList.remove('hidden');
                document.getElementById('instructions').classList.remove('hidden');
                
                await initCamera();
                await initAudio();
                setupControls();
                startAnimation();
                generateInitialPlants();
            } catch (error) {
                console.error('Failed to start AR:', error);
                showError('Failed to initialize. Please check camera permissions.');
            }
        }
        
        async function initCamera() {
            try {
                video = document.getElementById('cameraFeed');
                canvas = document.getElementById('arCanvas');
                ctx = canvas.getContext('2d');
                
                updateStatus('Requesting camera access...');
                
                const constraints = {
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                cameraActive = true;
                updateStatus('üåø AR Active - Move around to see plants grow');
                
                video.addEventListener('loadedmetadata', () => {
                    resizeCanvas();
                });
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus('‚ùå Camera access denied');
                showCameraHelp();
            }
        }
        
        function showCameraHelp() {
            const helpDiv = document.createElement('div');
            helpDiv.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.95); color: #00ff88; padding: 30px;
                border-radius: 15px; text-align: center; border: 2px solid #00ff88;
                z-index: 1000; max-width: 90%; box-shadow: 0 0 30px rgba(0,255,136,0.5);
            `;
            helpDiv.innerHTML = `
                <h3 style="margin-bottom: 15px;">üì∑ Camera Access Required</h3>
                <p style="margin: 10px 0; font-size: 14px;">
                    1. Refresh this page<br>
                    2. Click "Allow" when browser asks for camera<br>
                    3. Make sure camera isn't being used by another app
                </p>
                <button onclick="location.reload()" style="
                    margin-top: 20px; padding: 12px 24px; background: #00ff88;
                    color: black; border: none; border-radius: 8px; cursor: pointer;
                    font-weight: bold;
                ">Try Again</button>
            `;
            document.body.appendChild(helpDiv);
        }
        
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
            } catch (error) {
                console.error('Audio initialization failed:', error);
            }
        }
        
        function resizeCanvas() {
            const rect = video.getBoundingClientRect();
            width = canvas.width = rect.width;
            height = canvas.height = rect.height;
        }
        
        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.opacity = '1';
            setTimeout(() => {
                statusEl.style.opacity = '0.6';
            }, 3000);
        }
        
        function showError(message) {
            updateStatus(`‚ùå ${message}`);
        }
        
        function setupControls() {
            document.getElementById('micBtn').onclick = toggleMicrophone;
            document.getElementById('plantsBtn').onclick = togglePlants;
            document.getElementById('alienBtn').onclick = toggleAlienMode;
            document.getElementById('colorBtn').onclick = switchColors;
            document.getElementById('flipBtn').onclick = flipCamera;
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        }
        
        async function toggleMicrophone() {
            const btn = document.getElementById('micBtn');
            
            if (!micActive) {
                try {
                    if (audioContext && audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        } 
                    });
                    
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    
                    micActive = true;
                    btn.classList.add('active');
                    updateStatus('üéµ Audio reactive mode ON');
                } catch (error) {
                    console.error('Microphone error:', error);
                    updateStatus('‚ùå Microphone access denied');
                }
            } else {
                if (microphone) {
                    microphone.disconnect();
                    microphone = null;
                }
                micActive = false;
                btn.classList.remove('active');
                updateStatus('üîá Audio mode OFF');
            }
        }
        
        function togglePlants() {
            const btn = document.getElementById('plantsBtn');
            plantsActive = !plantsActive;
            
            if (plantsActive) {
                btn.classList.add('active');
                updateStatus('üåø Bioluminescent plants growing');
                generateInitialPlants();
            } else {
                btn.classList.remove('active');
                updateStatus('üåë Plants dormant');
                plants = [];
            }
        }
        
        function toggleAlienMode() {
            const btn = document.getElementById('alienBtn');
            alienActive = !alienActive;
            
            if (alienActive) {
                btn.classList.add('active');
                updateStatus('üëΩ Alien transformation active');
                initAlienFeatures();
            } else {
                btn.classList.remove('active');
                updateStatus('üë§ Human form restored');
                alienFeatures = [];
            }
        }
        
        function switchColors() {
            currentColors = (currentColors + 1) % colorPalettes.length;
            const paletteName = ['Ocean', 'Mystic', 'Aurora', 'Arctic', 'Coral'][currentColors];
            updateStatus(`üé® ${paletteName} palette activated`);
        }
        
        async function flipCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                updateStatus(facingMode === 'user' ? 'ü§≥ Front camera' : 'üì∑ Back camera');
                
            } catch (error) {
                console.error('Camera flip failed:', error);
                facingMode = facingMode === 'user' ? 'environment' : 'user';
                updateStatus('‚ùå Camera flip failed');
            }
        }
        
        function generateInitialPlants() {
            if (!plantsActive) return;
            
            plants = [];
            
            // Generate plants at various depths and positions
            for (let i = 0; i < 12; i++) {
                plants.push({
                    x: Math.random() * width,
                    y: height * 0.3 + Math.random() * height * 0.6, // Middle to bottom area
                    type: plantTypes[Math.floor(Math.random() * plantTypes.length)],
                    size: 0.3 + Math.random() * 0.7,
                    depth: Math.random(), // 0 = background, 1 = foreground
                    baseHeight: 20 + Math.random() * 60,
                    swayPhase: Math.random() * Math.PI * 2,
                    glowIntensity: 0.5 + Math.random() * 0.5,
                    segments: 3 + Math.floor(Math.random() * 5),
                    angle: -Math.PI/4 + Math.random() * Math.PI/2
                });
            }
        }
        
        function initAlienFeatures() {
            if (!alienActive) return;
            
            // Simple face detection - center of screen approximation
            const faceX = width / 2;
            const faceY = height / 2 - 50;
            
            alienFeatures = [
                {
                    type: 'eyes',
                    x: faceX,
                    y: faceY - 20,
                    intensity: 1,
                    pulsePhase: 0
                },
                {
                    type: 'markings',
                    x: faceX,
                    y: faceY,
                    intensity: 0.8,
                    pattern: Math.floor(Math.random() * 3)
                },
                {
                    type: 'aura',
                    x: faceX,
                    y: faceY,
                    radius: 100,
                    pulsePhase: Math.PI
                }
            ];
        }
        
        function getAudioData() {
            if (!analyser || !micActive) {
                // Generate demo audio data based on time for visual testing
                time += 0.016;
                return {
                    bass: 0.3 + Math.sin(time * 0.8) * 0.2,
                    mid: 0.25 + Math.sin(time * 1.2) * 0.15,
                    high: 0.2 + Math.sin(time * 2.5) * 0.1,
                    average: 0.28 + Math.sin(time * 1.5) * 0.12,
                    spectrum: new Array(128).fill(0).map((_, i) => 
                        60 + Math.sin(time + i * 0.1) * 20 + Math.random() * 15
                    )
                };
            }
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            const bass = getAverage(dataArray, 0, Math.floor(bufferLength * 0.3));
            const mid = getAverage(dataArray, Math.floor(bufferLength * 0.3), Math.floor(bufferLength * 0.7));
            const high = getAverage(dataArray, Math.floor(bufferLength * 0.7), bufferLength);
            const average = getAverage(dataArray, 0, bufferLength);
            
            return { bass, mid, high, average, spectrum: Array.from(dataArray) };
        }
        
        function getAverage(array, start, end) {
            let sum = 0;
            for (let i = start; i < end; i++) {
                sum += array[i];
            }
            return (sum / (end - start)) / 255;
        }
        
        function updatePlants(audioData) {
            if (!plantsActive) return;
            
            time += 0.016;
            
            plants.forEach(plant => {
                // Audio-reactive swaying - more responsive to bass
                const audioInfluence = audioData.bass * 2 + audioData.mid * 0.5;
                plant.swayAmount = Math.sin(time * 2 + plant.swayPhase) * (0.3 + audioInfluence);
                
                // Glow intensity based on audio
                plant.currentGlow = plant.glowIntensity * (0.6 + audioData.average * 0.8);
                
                // Height variation based on bass transients
                const bassTransient = audioData.bass > 0.6 ? (audioData.bass - 0.6) * 2 : 0;
                plant.currentHeight = plant.baseHeight * (1 + bassTransient * 0.5);
            });
        }
        
        function updateAlienFeatures(audioData) {
            if (!alienActive) return;
            
            alienFeatures.forEach(feature => {
                if (feature.type === 'eyes') {
                    feature.pulsePhase += 0.1 + audioData.high * 0.2;
                    feature.currentIntensity = feature.intensity * (0.7 + audioData.average * 0.6);
                } else if (feature.type === 'aura') {
                    feature.pulsePhase += 0.05 + audioData.bass * 0.15;
                    feature.currentRadius = feature.radius * (0.8 + audioData.bass * 0.4);
                }
            });
        }
        
        function renderPlants() {
            if (!plantsActive) return;
            
            const colors = colorPalettes[currentColors];
            
            // Sort by depth for proper layering
            const sortedPlants = [...plants].sort((a, b) => a.depth - b.depth);
            
            sortedPlants.forEach(plant => {
                const alpha = 0.4 + plant.depth * 0.4; // Background plants more transparent
                
                ctx.save();
                ctx.globalAlpha = alpha;
                
                // Plant glow
                ctx.shadowColor = colors.plant;
                ctx.shadowBlur = 15 + plant.currentGlow * 20;
                
                const x = plant.x + plant.swayAmount * 20;
                const y = plant.y;
                const height = plant.currentHeight * plant.size;
                
                if (plant.type === 'fern') {
                    renderFern(x, y, height, plant.segments, colors.plant, colors.accent);
                } else if (plant.type === 'coral') {
                    renderCoral(x, y, height, plant.segments, colors.plant, colors.glow);
                } else if (plant.type === 'vine') {
                    renderVine(x, y, height, plant.segments, plant.swayAmount, colors.accent, colors.plant);
                } else if (plant.type === 'mushroom') {
                    renderMushroom(x, y, height, colors.glow, colors.plant);
                } else if (plant.type === 'crystal') {
                    renderCrystal(x, y, height, plant.angle, colors.accent, colors.glow);
                } else if (plant.type === 'tendril') {
                    renderTendril(x, y, height, plant.swayAmount, colors.plant, colors.accent);
                }
                
                ctx.restore();
            });
        }
        
        function renderFern(x, y, height, segments, color1, color2) {
            ctx.strokeStyle = color1;
            ctx.lineWidth = 2;
            
            // Main stem
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y - height);
            ctx.stroke();
            
            // Fronds
            for (let i = 0; i < segments; i++) {
                const frondY = y - (height / segments) * i;
                const frondSize = (height / segments) * 0.6;
                
                ctx.strokeStyle = i % 2 === 0 ? color1 : color2;
                ctx.lineWidth = 1;
                
                // Left frond
                ctx.beginPath();
                ctx.moveTo(x, frondY);
                ctx.quadraticCurveTo(x - frondSize, frondY - frondSize/2, x - frondSize/2, frondY - frondSize);
                ctx.stroke();
                
                // Right frond
                ctx.beginPath();
                ctx.moveTo(x, frondY);
                ctx.quadraticCurveTo(x + frondSize, frondY - frondSize/2, x + frondSize/2, frondY - frondSize);
                ctx.stroke();
            }
        }
        
        function renderCoral(x, y, height, segments, color1, color2) {
            ctx.fillStyle = color1;
            
            // Base
            ctx.beginPath();
            ctx.arc(x, y, height * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Branches
            for (let i = 0; i < segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const branchLength = height * (0.3 + Math.random() * 0.4);
                const branchX = x + Math.cos(angle) * height * 0.15;
                const branchY = y + Math.sin(angle) * height * 0.15;
                const endX = branchX + Math.cos(angle) * branchLength;
                const endY = branchY + Math.sin(angle) * branchLength;
                
                ctx.strokeStyle = i % 2 === 0 ? color1 : color2;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(branchX, branchY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                // Branch tip glow
                ctx.fillStyle = color2;
                ctx.beginPath();
                ctx.arc(endX, endY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function renderVine(x, y, height, segments, sway, color1, color2) {
            ctx.strokeStyle = color1;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            // Curved vine
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            for (let i = 1; i <= segments; i++) {
                const segmentY = y - (height / segments) * i;
                const segmentX = x + Math.sin(i * 0.5 + sway) * 15;
                
                if (i === 1) {
                    ctx.lineTo(segmentX, segmentY);
                } else {
                    ctx.quadraticCurveTo(segmentX, segmentY - 10, segmentX, segmentY);
                }
                
                // Leaves
                if (i % 2 === 0) {
                    ctx.fillStyle = color2;
                    ctx.beginPath();
                    ctx.ellipse(segmentX + 8, segmentY, 5, 10, Math.PI/4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.ellipse(segmentX - 8, segmentY, 5, 10, -Math.PI/4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            ctx.stroke();
        }
        
        function renderMushroom(x, y, height, color1, color2) {
            const capSize = height * 0.4;
            const stemHeight = height * 0.6;
            
            // Stem
            ctx.fillStyle = color2;
            ctx.fillRect(x - 3, y - stemHeight, 6, stemHeight);
            
            // Cap
            ctx.fillStyle = color1;
            ctx.beginPath();
            ctx.arc(x, y - stemHeight, capSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Cap details
            ctx.fillStyle = color2;
            for (let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2;
                const dotX = x + Math.cos(angle) * capSize * 0.5;
                const dotY = y - stemHeight + Math.sin(angle) * capSize * 0.5;
                
                ctx.beginPath();
                ctx.arc(dotX, dotY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function renderCrystal(x, y, height, angle, color1, color2) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            
            // Crystal facets
            const points = [
                [0, -height],
                [-height * 0.3, -height * 0.7],
                [-height * 0.2, 0],
                [height * 0.2, 0],
                [height * 0.3, -height * 0.7]
            ];
            
            ctx.fillStyle = color1;
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i][0], points[i][1]);
            }
            ctx.closePath();
            ctx.fill();
            
            // Inner glow
            ctx.fillStyle = color2;
            ctx.beginPath();
            ctx.moveTo(0, -height * 0.8);
            ctx.lineTo(-height * 0.15, -height * 0.5);
            ctx.lineTo(0, -height * 0.2);
            ctx.lineTo(height * 0.15, -height * 0.5);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function renderTendril(x, y, height, sway, color1, color2) {
            ctx.strokeStyle = color1;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            // Spiral tendril
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            const segments = 20;
            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                const spiralX = x + Math.sin(t * Math.PI * 4 + sway) * t * 15;
                const spiralY = y - t * height;
                ctx.lineTo(spiralX, spiralY);
                
                // Small glowing dots along tendril
                if (i % 3 === 0) {
                    ctx.save();
                    ctx.fillStyle = color2;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = color2;
                    ctx.beginPath();
                    ctx.arc(spiralX, spiralY, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            ctx.stroke();
        }
        
        function renderAlienFeatures() {
            if (!alienActive || alienFeatures.length === 0) return;
            
            const colors = colorPalettes[currentColors];
            
            alienFeatures.forEach(feature => {
                ctx.save();
                
                if (feature.type === 'eyes') {
                    const glowIntensity = 20 + Math.sin(feature.pulsePhase) * 10;
                    
                    // Alien eyes - larger and more luminous
                    ctx.shadowColor = colors.alien;
                    ctx.shadowBlur = glowIntensity;
                    ctx.fillStyle = colors.alien;
                    ctx.globalAlpha = feature.currentIntensity;
                    
                    // Left eye
                    ctx.beginPath();
                    ctx.ellipse(feature.x - 35, feature.y, 12, 18, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.beginPath();
                    ctx.ellipse(feature.x + 35, feature.y, 12, 18, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Inner eye glow
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.shadowBlur = 5;
                    ctx.beginPath();
                    ctx.ellipse(feature.x - 35, feature.y, 4, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(feature.x + 35, feature.y, 4, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                } else if (feature.type === 'markings') {
                    // Alien facial markings
                    ctx.strokeStyle = colors.alien;
                    ctx.lineWidth = 2;
                    ctx.shadowColor = colors.alien;
                    ctx.shadowBlur = 15;
                    ctx.globalAlpha = feature.intensity * 0.7;
                    
                    if (feature.pattern === 0) {
                        // Geometric lines
                        ctx.beginPath();
                        ctx.moveTo(feature.x - 50, feature.y - 40);
                        ctx.lineTo(feature.x, feature.y - 60);
                        ctx.lineTo(feature.x + 50, feature.y - 40);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.moveTo(feature.x - 30, feature.y + 20);
                        ctx.lineTo(feature.x + 30, feature.y + 20);
                        ctx.stroke();
                    } else if (feature.pattern === 1) {
                        // Dot patterns
                        for (let i = 0; i < 6; i++) {
                            const angle = (i / 6) * Math.PI * 2;
                            const dotX = feature.x + Math.cos(angle) * 40;
                            const dotY = feature.y + Math.sin(angle) * 25;
                            
                            ctx.beginPath();
                            ctx.arc(dotX, dotY, 2, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    } else {
                        // Curved markings
                        ctx.beginPath();
                        ctx.arc(feature.x, feature.y - 30, 25, 0, Math.PI);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.arc(feature.x - 20, feature.y + 10, 15, 0, Math.PI);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.arc(feature.x + 20, feature.y + 10, 15, 0, Math.PI);
                        ctx.stroke();
                    }
                    
                } else if (feature.type === 'aura') {
                    // Alien aura/energy field
                    const pulseRadius = feature.currentRadius * (0.8 + Math.sin(feature.pulsePhase) * 0.2);
                    
                    // Multiple aura rings
                    for (let ring = 0; ring < 3; ring++) {
                        const ringRadius = pulseRadius + ring * 20;
                        const ringAlpha = 0.1 - ring * 0.03;
                        
                        ctx.strokeStyle = colors.alien;
                        ctx.lineWidth = 1;
                        ctx.shadowColor = colors.alien;
                        ctx.shadowBlur = 10;
                        ctx.globalAlpha = ringAlpha;
                        
                        ctx.beginPath();
                        ctx.arc(feature.x, feature.y, ringRadius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            });
        }
        
        function addParticleEffects(audioData) {
            // Add floating particles for ambiance
            if (Math.random() < 0.3 + audioData.average * 0.5) {
                const colors = colorPalettes[currentColors];
                
                particles.push({
                    x: Math.random() * width,
                    y: height + 20,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -1 - Math.random() * 2,
                    size: 1 + Math.random() * 3,
                    color: Math.random() > 0.5 ? colors.plant : colors.accent,
                    life: 1.0,
                    fadeRate: 0.005 + Math.random() * 0.005
                });
            }
            
            // Bass-triggered particle bursts
            if (audioData.bass > 0.7 && Math.random() < 0.4) {
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: width/2 + (Math.random() - 0.5) * 200,
                        y: height/2 + (Math.random() - 0.5) * 200,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        size: 2 + Math.random() * 4,
                        color: colorPalettes[currentColors].glow,
                        life: 1.0,
                        fadeRate: 0.02
                    });
                }
            }
            
            // Update existing particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.fadeRate;
                
                if (p.life <= 0 || p.y < -50 || p.x < -50 || p.x > width + 50) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function renderParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 8;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        function render() {
            if (!ctx || !canvas) return;
            
            // Clear canvas with slight trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
            ctx.fillRect(0, 0, width, height);
            
            // Set blend mode for bioluminescent effect
            ctx.globalCompositeOperation = 'screen';
            
            // Render all visual elements
            renderPlants();
            renderAlienFeatures();
            renderParticles();
            
            // Reset blend mode
            ctx.globalCompositeOperation = 'source-over';
        }
        
        function startAnimation() {
            function animate() {
                if (cameraActive) {
                    const audioData = getAudioData();
                    
                    updatePlants(audioData);
                    updateAlienFeatures(audioData);
                    addParticleEffects(audioData);
                    render();
                    
                    // Performance management
                    if (particles.length > 200) {
                        particles.splice(0, particles.length - 200);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            animate();
        }
        
        // Auto-generate plants periodically
        setInterval(() => {
            if (plantsActive && plants.length < 15) {
                plants.push({
                    x: Math.random() * width,
                    y: height * 0.4 + Math.random() * height * 0.5,
                    type: plantTypes[Math.floor(Math.random() * plantTypes.length)],
                    size: 0.4 + Math.random() * 0.6,
                    depth: Math.random(),
                    baseHeight: 15 + Math.random() * 50,
                    swayPhase: Math.random() * Math.PI * 2,
                    glowIntensity: 0.4 + Math.random() * 0.6,
                    segments: 2 + Math.floor(Math.random() * 6),
                    angle: -Math.PI/3 + Math.random() * Math.PI/1.5
                });
            }
        }, 3000);
        
        // Prevent mobile scrolling/zooming
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                if (plantsActive) generateInitialPlants();
                if (alienActive) initAlienFeatures();
            }, 500);
        });
    </script>
